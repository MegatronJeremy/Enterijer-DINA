<div class="container">
  <h2 class="text-center page-header">Zahtev za promenu lozinke</h2>
  <form (submit)="resetPassword()">
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input
        type="email"
        class="form-control"
        [(ngModel)]="email"
        name="email"
        placeholder="Unesite email vezan za nalog"
      />
    </div>
    <button type="submit" class="btn btn-primary">Posalji zahtev</button>
  </form>
</div>
